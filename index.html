<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="/style.css" type="text/css" />
  </head>

  <body>
    <h1>Typing game!</h1>
    <p>Practice your typing skills with a quote from Sherlock Holmes.</p>
    <p>Click <span class="styled-button-start">START</span> to begin!</p>
    <p id="quote"></p>
    <!-- This will display our quote -->
    <p id="message"></p>
    <!-- This will display any status messages -->
    <div class="input-text">
      <input type="text" aria-label="current word" id="typed-value" />
      <!-- The textbox for typing -->
      
      <!-- To start the game -->
    </div>
    <div class="button-start"> 
      <button type="button" id="start">Start</span></button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
