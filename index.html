<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="/style.css" type="text/css" />
  </head>

  <body>
    
    <h1>Typing game!</h1>
    <p type ="text" id="about">Practice your typing skills with a quote from Sherlock Holmes.</p>
    <p type ="text" id="click-to">Click <b><span class="styled-start-text">START</span></b> to begin!</p>

    <div class="car-drive">
      <!-- This will display our quote -->
      <p id="quote"></p>
      <div class="progress">
        <img src="/images/car.png" alt="car-image" id="car-image">
        <img src="/images/finish.png" alt="finish-line" class="finish-line">
      </div>
    </div>
  
    <p id="message"></p>
    <!-- This will display any status messages -->
    
    <div id="input">
      <!-- The textbox for typing -->
      <input type="text" aria-label="current word" id="typed-value" />    
    </div>
    <div> 
      <button type="button" id="start" class="button-start">Start</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
